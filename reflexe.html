<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test de R√©flexe</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    #backMenu {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
    }

    #backMenu:hover {
      background-color: #444;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 30px;
      color: #00ffcc;
    }

    #message {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ffd700;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 70vh;
    }

    .target {
      width: 80px;
      height: 80px;
      background-color: green;
      position: absolute;
      border-radius: 10px;
      display: none;
      cursor: pointer;
    }

    #score {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ccc;
    }

    #leaderboard {
      margin-top: 30px;
      text-align: center;
      color: #aaa;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      color: #fff;
    }

    th, td {
      border: 1px solid #666;
      padding: 10px 20px;
    }

    th {
      background-color: #333;
    }

    td {
      background-color: #222;
    }
  </style>
</head>
<body>
  <button id="backMenu" onclick="location.href='index.html'">‚Üê Menu</button>
  <h1>‚ö° Test de R√©flexe</h1>
  <div id="message">Clique sur le carr√© vert d√®s qu‚Äôil appara√Æt !</div>
  <div id="gameArea">
    <div id="target" class="target"></div>
  </div>
  <div id="score">Ton meilleur temps : <span id="bestTime">-</span> ms</div>

  <div id="leaderboard">
    <h2>üèÜ Classement</h2>
    <table>
      <tr><th>Position</th><th>Pseudo</th><th>Temps</th></tr>
      <tr><td>1</td><td>Speedy</td><td>115 ms</td></tr>
      <tr><td>2</td><td>Flash</td><td>121 ms</td></tr>
      <tr><td>3</td><td>Toi</td><td><span id="youTime">-</span> ms</td></tr>
      <tr><td>4</td><td>Clicky</td><td>134 ms</td></tr>
      <tr><td>5</td><td>Turtle</td><td>151 ms</td></tr>
    </table>
  </div>

  <script>
    const pseudo = "Toi";
    const target = document.getElementById("target");
    const message = document.getElementById("message");
    const bestTimeSpan = document.getElementById("bestTime");
    const youTimeSpan = document.getElementById("youTime");
    const gameArea = document.getElementById("gameArea");

    let timeout, startTime, gameStarted = false;

    function loadBestScore() {
      const best = localStorage.getItem("bestScore_" + pseudo);
      if (best) {
        bestTimeSpan.textContent = best;
        youTimeSpan.textContent = best;
      } else {
        bestTimeSpan.textContent = "-";
        youTimeSpan.textContent = "-";
      }
    }

    function showTarget() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight * 0.7 - 100);
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
      target.style.display = "block";
      startTime = Date.now();
      gameStarted = true;
      message.textContent = "Clique vite !";
    }

    function startGame() {
      target.style.display = "none";
      gameStarted = false;
      message.textContent = "Pr√©pare-toi...";
      const delay = Math.random() * 3000 + 2000; // entre 2 et 5 sec
      timeout = setTimeout(showTarget, delay);
    }

    target.addEventListener("click", () => {
      if (gameStarted) {
        const reactionTime = Date.now() - startTime;
        message.textContent = `‚è± Temps de r√©action : ${reactionTime} ms`;

        const best = localStorage.getItem("bestScore_" + pseudo);
        if (!best || reactionTime < best) {
          localStorage.setItem("bestScore_" + pseudo, reactionTime);
          bestTimeSpan.textContent = reactionTime;
          youTimeSpan.textContent = reactionTime;
        }

        target.style.display = "none";
        gameStarted = false;
        setTimeout(startGame, 1500);
      }
    });

    document.addEventListener("click", (e) => {
      if (!gameStarted && e.target !== target) {
        clearTimeout(timeout);
        message.textContent = "‚õî Trop t√¥t ! Attends le carr√© vert...";
        setTimeout(startGame, 1500);
      }
    });

    loadBestScore();
    setTimeout(startGame, 1000);
  </script>
</body>
</html>
