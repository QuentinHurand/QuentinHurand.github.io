<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dodge Neon - Jeu d'évitement</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      margin: 0;
      background: #111;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      margin: 20px 0 10px;
      text-shadow: 0 0 10px #0ff;
    }
    #game-container {
      position: relative;
      background: #000;
      border: 3px solid #0ff;
      box-shadow: 0 0 30px #0ff inset;
      width: 400px;
      height: 600px;
      border-radius: 12px;
    }
    canvas {
      display: block;
      background: #111;
      border-radius: 12px;
    }
    #score {
      margin-top: 10px;
      font-size: 18px;
      letter-spacing: 2px;
      display: flex;
      gap: 30px;
    }
    #score div {
      text-shadow: 0 0 8px #0ff;
    }
    #game-over-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,255,255,0.1);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #0ff;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
      visibility: hidden;
      z-index: 10;
    }
    #game-over-overlay button {
      margin-top: 20px;
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 24px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    #game-over-overlay button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Dodge Neon</h1>
  <div id="game-container">
    <canvas id="game" width="400" height="600"></canvas>
    <div id="game-over-overlay">
      <div>GAME OVER</div>
      <div id="final-score" style="margin-top: 10px; font-size: 22px;"></div>
      <button id="restart-btn">Recommencer</button>
      <button onclick="window.location.href='index.html'">Retour aux modes</button>
    </div>
  </div>
  <div id="score">
    <div id="current">Score : 0</div>
    <div id="best">Meilleur : 0</div>
  </div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('game-over-overlay');
  const finalScoreElem = document.getElementById('final-score');
  const restartBtn = document.getElementById('restart-btn');
  const scoreDisplay = document.getElementById('current');
  const bestDisplay = document.getElementById('best');

  const WIDTH = canvas.width;
  const HEIGHT = canvas.height;
  const PLAYER_SIZE = 30;
  const PLAYER_SPEED = 6;
  const OBSTACLE_WIDTH = 40;
  const OBSTACLE_HEIGHT = 20;

  let player, obstacles, keys, score, best, gameOver;
  let speed, interval, lastSpawn, lastTime, maxObstacles;

  function initGame() {
    player = { x: WIDTH / 2 - PLAYER_SIZE/2, y: HEIGHT - PLAYER_SIZE - 20, width: PLAYER_SIZE, height: PLAYER_SIZE, dx: 0 };
    obstacles = [];
    keys = {};
    score = 0;
    gameOver = false;
    speed = 3;
    interval = 1500;
    lastSpawn = 0;
    lastTime = 0;
    maxObstacles = 2;

    best = parseInt(localStorage.getItem('dodge_best') || "0");
    bestDisplay.textContent = `Meilleur : ${best}`;
    scoreDisplay.textContent = `Score : 0`;
    overlay.style.visibility = 'hidden';
  }

  function spawnObstacle() {
    if (obstacles.length >= maxObstacles) return;
    const x = Math.random() * (WIDTH - OBSTACLE_WIDTH);
    obstacles.push({ x, y: -OBSTACLE_HEIGHT, width: OBSTACLE_WIDTH, height: OBSTACLE_HEIGHT });
  }

  function update(delta) {
    if (gameOver) return;

    // Mouvements
    if (keys['arrowleft'] || keys['a']) player.dx = -PLAYER_SPEED;
    else if (keys['arrowright'] || keys['d']) player.dx = PLAYER_SPEED;
    else player.dx = 0;
    player.x += player.dx;
    player.x = Math.max(0, Math.min(WIDTH - PLAYER_SIZE, player.x));

    // Générer obstacle
    lastSpawn += delta;
    if (lastSpawn > interval) {
      spawnObstacle();
      lastSpawn = 0;
    }

    // Mise à jour obstacles
    for (let o of obstacles) o.y += speed;

    // Suppression des obstacles sortis + score
    obstacles = obstacles.filter(o => {
      if (o.y > HEIGHT) {
        score++;
        scoreDisplay.textContent = `Score : ${score}`;
        function updateDifficulty(score) {
  speed = 3 + score * 0.3;
  interval = Math.max(300, 1500 - score * 50);
  maxObstacles = Math.min(25, 2 + Math.floor(score / 2));
}


    // Collisions
    for (let o of obstacles) {
      if (!(o.x > player.x + player.width || o.x + o.width < player.x || o.y > player.y + player.height || o.y + o.height < player.y)) {
        endGame();
      }
    }
  }

  function updateDifficulty(score) {
    if (interval > 500) interval -= 0.5;
    if (speed < 12) speed += 0.01;
    maxObstacles = Math.min(10, 2 + Math.floor(score / 10));
  }

  function drawRect(x, y, w, h, color, glow) {
    ctx.fillStyle = color;
    if (glow) {
      ctx.shadowColor = color;
      ctx.shadowBlur = 20;
    } else ctx.shadowBlur = 0;
    ctx.fillRect(x, y, w, h);
    ctx.shadowBlur = 0;
  }

  function draw() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);
    drawRect(player.x, player.y, player.width, player.height, '#0ff', true);
    for (let o of obstacles) drawRect(o.x, o.y, o.width, o.height, '#f00', true);
  }

  function loop(t = 0) {
    const delta = t - lastTime;
    lastTime = t;
    update(delta);
    draw();
    if (!gameOver) requestAnimationFrame(loop);
  }

  function endGame() {
    gameOver = true;
    if (score > best) {
      best = score;
      localStorage.setItem('dodge_best', best);
      bestDisplay.textContent = `Meilleur : ${best}`;
    }
    finalScoreElem.textContent = `Score final : ${score}`;
    overlay.style.visibility = 'visible';
  }

  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  restartBtn.onclick = () => {
    initGame();
    loop();
  };

  initGame();
  loop();
})();
</script>
</body>
</html>
