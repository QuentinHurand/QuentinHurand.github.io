<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Says</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      position: relative;
      z-index: 1;
    }
    .tile {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      opacity: 0.7;
      transition: background 0.2s, opacity 0.2s, filter 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .active {
      opacity: 1 !important;
      filter: brightness(0.6) saturate(1.5);
      box-shadow: 0 0 15px 5px white;
      border: 3px solid white;
    }
    #info {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #ads {
      margin: 30px auto;
      width: 300px;
      height: 250px;
      background-color: #333;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #444;
    }
    /* Bandeau game over */
    #game-over-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 330px; /* 3 tiles * 100px + 2*10px gap */
      height: 330px; /* idem */
      background: rgba(50, 50, 50, 0.85);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
      user-select: none;
      visibility: hidden;
      margin: auto;
      /* center overlay exactly on #game-board */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px 5px #777;
    }
    #game-over-overlay button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #game-over-overlay button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Simon Says</h1>
  <div id="info">
    <p>Round: <span id="round">0</span></p>
    <p>Meilleur score: <span id="highscore">0</span></p>
  </div>
  <div id="game-board">
    <!-- Les 9 cases seront créées par JS -->
    <div id="game-over-overlay">
      <div id="game-over-text">Game Over !</div>
      <div id="final-score" style="margin-top:10px; font-size:20px;"></div>
      <button id="overlay-restart">Recommencer</button>
    </div>
  </div>
  <button id="start">Démarrer</button>
  <button id="restart">Recommencer</button>
  <br />
  <a href="index.html"><button>Retour au Menu</button></a>
  <div id="ads">Zone publicitaire</div>

  <script>
    const colors = ["red", "blue", "green", "yellow", "orange", "purple", "cyan", "lime", "pink"];
    const soundUrls = [
      "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
      "https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg",
      "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg",
      "https://actions.google.com/sounds/v1/cartoon/pop.ogg",
      "https://actions.google.com/sounds/v1/cartoon/metal_thud.ogg",
      "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg",
      "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
      "https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg",
      "https://actions.google.com/sounds/v1/cartoon/pop.ogg"
    ];

    const sounds = {};
    let sequence = [];
    let userSequence = [];
    let round = 0;
    let acceptingInput = false;
    let highScore = parseInt(localStorage.getItem("simonHighScore")) || 0;

    document.getElementById("highscore").textContent = highScore;

    const board = document.getElementById("game-board");
    const overlay = document.getElementById("game-over-overlay");
    const finalScoreElem = document.getElementById("final-score");
    const overlayRestartBtn = document.getElementById("overlay-restart");

    // Création des cases
    colors.forEach((color, i) => {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      tile.style.backgroundColor = color;
      tile.dataset.index = i;
      board.appendChild(tile);

      const audio = new Audio(soundUrls[i]);
      sounds[i] = audio;

      tile.addEventListener("click", () => {
        if (!acceptingInput) return;
        flash(tile);
        playSound(i);
        userSequence.push(i);
        checkUserInput();
      });
    });

    function flash(tile) {
      tile.classList.add("active");
      setTimeout(() => tile.classList.remove("active"), 400);
    }

    function playSound(index) {
      const sound = sounds[index];
      if (!sound) return;
      sound.currentTime = 0;
      sound.play();
    }

    function nextRound() {
      round++;
      document.getElementById("round").textContent = round;
      userSequence = [];
      sequence.push(Math.floor(Math.random() * 9));
      playSequence();
    }

    function playSequence() {
      acceptingInput = false;
      sequence.forEach((index, i) => {
        const tile = board.querySelector(`.tile[data-index="${index}"]`);
        setTimeout(() => {
          flash(tile);
          playSound(index);
          if (i === sequence.length - 1) acceptingInput = true;
        }, 700 * i);
      });
    }

    function checkUserInput() {
      const i = userSequence.length - 1;
      if (userSequence[i] !== sequence[i]) {
        gameOver(round);
        return;
      }
      if (userSequence.length === sequence.length) {
        setTimeout(nextRound, 1000);
      }
    }

    function resetGame() {
      round = 0;
      sequence = [];
      userSequence = [];
      document.getElementById("round").textContent = round;
      hideGameOver();
    }

    function gameOver(score) {
      acceptingInput = false;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("simonHighScore", highScore);
        document.getElementById("highscore").textContent = highScore;
      }
      showGameOver(score);
      resetGame();
    }

    function showGameOver(score) {
      finalScoreElem.textContent = `Score : ${score}`;
      overlay.style.visibility = "visible";
    }

    function hideGameOver() {
      overlay.style.visibility = "hidden";
    }

    // Bouton Recommencer dans le bandeau game over
    overlayRestartBtn.addEventListener("click", () => {
      resetGame();
      nextRound();
    });

    // Boutons classiques start/restart
    document.getElementById("start").onclick = () => {
      resetGame();
      nextRound();
    };
    document.getElementById("restart").onclick = () => {
      resetGame();
      nextRound();
    };
  </script>
</body>
</html>
