<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Says</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .tile {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      opacity: 0.7;
      transition: background 0.2s, opacity 0.2s, filter 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .active {
      opacity: 1 !important;
      filter: brightness(0.6) saturate(1.5);
      box-shadow: 0 0 15px 5px white;
      border: 3px solid white;
    }
    #info {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #ads {
      margin: 30px auto;
      width: 300px;
      height: 250px;
      background-color: #333;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #444;
    }
    #game-over-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #b22222;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 15px 5px #b22222;
      display: none;
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Simon Says</h1>
  <div id="info">
    <p>Round: <span id="round">0</span></p>
    <p>Meilleur score: <span id="highscore">0</span></p>
  </div>
  <div id="game-board"></div>
  <button id="start">Démarrer</button>
  <button id="restart">Recommencer</button>
  <br />
  <a href="index.html"><button>Retour au Menu</button></a>
  <div id="ads">Zone publicitaire</div>

  <div id="game-over-banner"></div>

  <script>
    const colors = ["red", "blue", "green", "yellow", "orange", "purple", "cyan", "lime", "pink"];
    const soundUrls = [
      "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
      "https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg",
      "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg",
      "https://actions.google.com/sounds/v1/cartoon/pop.ogg",
      "https://actions.google.com/sounds/v1/cartoon/metal_thud.ogg",
      "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg",
      "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
      "https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg",
      "https://actions.google.com/sounds/v1/cartoon/pop.ogg"
    ];

    const sounds = {};
    let sequence = [];
    let userSequence = [];
    let round = 0;
    let acceptingInput = false;
    let highScore = parseInt(localStorage.getItem("simonHighScore")) || 0;

    document.getElementById("highscore").textContent = highScore;

    const board = document.getElementById("game-board");
    const gameOverBanner = document.getElementById("game-over-banner");

    // Création des cases
    colors.forEach((color, i) => {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      tile.style.backgroundColor = color;
      tile.dataset.index = i;
      board.appendChild(tile);

      const audio = new Audio(soundUrls[i]);
      sounds[i] = audio;

      tile.addEventListener("click", () => {
        if (!acceptingInput) return;
        flash(tile);
        playSound(i);
        userSequence.push(i);
        checkUserInput();
      });
    });

    function flash(tile) {
      tile.classList.add("active");
      setTimeout(() => tile.classList.remove("active"), 400);
    }

    function playSound(index) {
      sounds[index].currentTime = 0;
      sounds[index].play();
    }

    function nextRound() {
      round++;
      document.getElementById("round").textContent = round;
      userSequence = [];
      sequence.push(Math.floor(Math.random() * 9));
      playSequence();
    }

    function playSequence() {
      acceptingInput = false;
      sequence.forEach((index, i) => {
        const tile = board.children[index];
        setTimeout(() => {
          flash(tile);
          playSound(index);
          if (i === sequence.length - 1) acceptingInput = true;
        }, 700 * i);
      });
    }

    function checkUserInput() {
      const i = userSequence.length - 1;
      if (userSequence[i] !== sequence[i]) {
        gameOver(round);
        return;
      }
      if (userSequence.length === sequence.length) {
        setTimeout(nextRound, 1000);
      }
    }

    function resetGame() {
      round = 0;
      sequence = [];
      userSequence = [];
      document.getElementById("round").textContent = round;
      hideGameOver();
    }

    function gameOver(score) {
      acceptingInput = false;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("simonHighScore", highScore);
        document.getElementById("highscore").textContent = highScore;
      }
      showGameOver(score);
      resetGame();
    }

    function showGameOver(score) {
      gameOverBanner.textContent = `Game Over ! Score : ${score}`;
      gameOverBanner.style.display = "block";
      setTimeout(hideGameOver, 3000);
    }

    function hideGameOver() {
      gameOverBanner.style.display = "none";
    }

    document.getElementById("start").onclick = () => {
      resetGame();
      nextRound();
    };
    document.getElementById("restart").onclick = () => {
      resetGame();
      nextRound();
    };
  </script>
</body>
</html>
