<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .tile {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      opacity: 0.7;
      transition: background 0.2s, opacity 0.2s;
    }
    .active {
      opacity: 1 !important;
      filter: brightness(2);
    }
    #info {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #ads {
      margin: 30px auto;
      width: 300px;
      height: 250px;
      background-color: #333;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #444;
    }
  </style>
</head>
<body>
  <h1>Simon Says</h1>
  <div id="info">
    <p>Round: <span id="round">0</span></p>
    <p>Meilleur score: <span id="highscore">0</span></p>
  </div>
  <div id="game-board"></div>
  <button id="start">DÃ©marrer</button>
  <button id="restart">Recommencer</button>
  <br>
  <a href="index.html"><button>Retour au Menu</button></a>
  <div id="ads">Zone publicitaire</div>

  <script>
    const colors = ["red", "blue", "green", "yellow", "orange", "purple", "cyan", "lime", "pink"];
    const sounds = {};
    let sequence = [];
    let userSequence = [];
    let round = 0;
    let acceptingInput = false;
    let highScore = localStorage.getItem("simonHighScore") || 0;

    document.getElementById("highscore").textContent = highScore;

    const board = document.getElementById("game-board");

    colors.forEach((color, i) => {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      tile.style.backgroundColor = color;
      tile.dataset.index = i;
      board.appendChild(tile);

      const audio = new Audio(`https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg`);
      sounds[i] = audio;

      tile.addEventListener("click", () => {
        if (!acceptingInput) return;
        flash(tile);
        playSound(i);
        userSequence.push(i);
        checkUserInput();
      });
    });

    function flash(tile) {
      tile.classList.add("active");
      setTimeout(() => tile.classList.remove("active"), 400);
    }

    function playSound(index) {
      sounds[index].currentTime = 0;
      sounds[index].play();
    }

    function nextRound() {
      round++;
      document.getElementById("round").textContent = round;
      userSequence = [];
      sequence.push(Math.floor(Math.random() * 9));
      playSequence();
    }

    function playSequence() {
      acceptingInput = false;
      sequence.forEach((index, i) => {
        const tile = board.children[index];
        setTimeout(() => {
          flash(tile);
          playSound(index);
          if (i === sequence.length - 1) acceptingInput = true;
        }, 600 * i);
      });
    }

    function checkUserInput() {
      const i = userSequence.length - 1;
      if (userSequence[i] !== sequence[i]) {
        alert("Faux ! Score: " + round);
        if (round > highScore) {
          localStorage.setItem("simonHighScore", round);
          document.getElementById("highscore").textContent = round;
        }
        resetGame();
        return;
      }
      if (userSequence.length === sequence.length) {
        setTimeout(nextRound, 1000);
      }
    }

    function resetGame() {
      round = 0;
      sequence = [];
      userSequence = [];
      document.getElementById("round").textContent = round;
    }

    document.getElementById("start").onclick = nextRound;
    document.getElementById("restart").onclick = () => {
      resetGame();
      nextRound();
    };
  </script>
</body>
</html>
