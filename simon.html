<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(2, 150px);
      gap: 20px;
      margin: 20px;
    }
    .btn {
      width: 150px;
      height: 150px;
      border: none;
      border-radius: 20px;
      opacity: 0.8;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.1s;
    }
    .btn:active {
      transform: scale(0.95);
      opacity: 1;
    }
    #green { background-color: #28a745; }
    #red { background-color: #dc3545; }
    #blue { background-color: #007bff; }
    #yellow { background-color: #ffc107; }
    #startBtn {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #17a2b8;
      color: white;
    }
    #score {
      margin-top: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Simon Says</h1>
  <button id="startBtn">Commencer</button>
  <div id="score">Score : 0</div>
  <div id="gameBoard">
    <button class="btn" id="green"></button>
    <button class="btn" id="red"></button>
    <button class="btn" id="yellow"></button>
    <button class="btn" id="blue"></button>
  </div>

  <script>
    const sequence = [];
    let userSequence = [];
    let playing = false;
    let score = 0;

    const colors = ["green", "red", "yellow", "blue"];
    const sounds = {
      green: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"),
      red: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"),
      yellow: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"),
      blue: new Audio("https://s3.amazonaws.com/freecodecamp/simonSound4.mp3")
    };

    const startBtn = document.getElementById("startBtn");
    const scoreDisplay = document.getElementById("score");

    startBtn.addEventListener("click", startGame);

    colors.forEach(color => {
      const btn = document.getElementById(color);
      btn.addEventListener("click", () => handleUserInput(color));
    });

    function startGame() {
      sequence.length = 0;
      userSequence = [];
      score = 0;
      scoreDisplay.textContent = "Score : 0";
      nextRound();
    }

    function nextRound() {
      playing = false;
      userSequence = [];
      const nextColor = colors[Math.floor(Math.random() * colors.length)];
      sequence.push(nextColor);
      playSequence();
    }

    function playSequence() {
      let i = 0;
      const interval = setInterval(() => {
        const color = sequence[i];
        playColor(color);
        i++;
        if (i >= sequence.length) {
          clearInterval(interval);
          playing = true;
        }
      }, 600);
    }

    function playColor(color) {
      const btn = document.getElementById(color);
      btn.style.opacity = 1;
      sounds[color].currentTime = 0;
      sounds[color].play();
      setTimeout(() => {
        btn.style.opacity = 0.8;
      }, 300);
    }

    function handleUserInput(color) {
      if (!playing) return;
      playColor(color);
      userSequence.push(color);
      const index = userSequence.length - 1;

      if (userSequence[index] !== sequence[index]) {
        alert("RatÃ© ! Score final : " + score);
        playing = false;
        return;
      }

      if (userSequence.length === sequence.length) {
        score++;
        scoreDisplay.textContent = "Score : " + score;
        setTimeout(nextRound, 1000);
      }
    }
  </script>
</body>
</html>
