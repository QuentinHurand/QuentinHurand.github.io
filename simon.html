<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Says</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .tile {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      opacity: 0.7;
      transition: background 0.2s, opacity 0.2s, filter 0.2s;
      cursor: pointer;
    }
    .active {
      opacity: 1 !important;
      filter: brightness(3) saturate(2);
    }
    #info {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #ads {
      margin: 30px auto;
      width: 300px;
      height: 250px;
      background-color: #333;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #444;
    }
    /* Bandeau Game Over */
    #game-over-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: calc(100% + 20px); /* to cover grid + gaps */
      height: calc(100% + 20px);
      background: rgba(100, 100, 100, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      font-size: 1.8rem;
      z-index: 10;
      gap: 20px;
      user-select: none;
      visibility: hidden;
    }
    #game-over-banner button {
      background: #222;
      border: 2px solid white;
      color: white;
      border-radius: 10px;
      padding: 10px 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #game-over-banner button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Simon Says</h1>
  <div id="info">
    <p>Round: <span id="round">0</span></p>
    <p>Meilleur score: <span id="highscore">0</span></p>
  </div>
  <div id="game-board"></div>
  <button id="start">Démarrer</button>
  <br />
  <a href="index.html"><button>Retour au Menu</button></a>
  <div id="ads">Zone publicitaire</div>

  <div id="game-over-banner">
    <div id="game-over-text">Game Over! Score: 0</div>
    <button id="game-over-restart">Recommencer</button>
  </div>

  <script>
    const colors = [
      "red",
      "blue",
      "green",
      "yellow",
      "orange",
      "purple",
      "cyan",
      "lime",
      "pink",
    ];

    // 9 sons différents bien distincts
    const soundUrls = [
      "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
      "https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg",
      "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg",
      "https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg",
      "https://actions.google.com/sounds/v1/cartoon/boing.ogg",
      "https://actions.google.com/sounds/v1/cartoon/pop.ogg",
      "https://actions.google.com/sounds/v1/cartoon/metal_twang.ogg",
      "https://actions.google.com/sounds/v1/cartoon/high_tone_buzzer.ogg",
      "https://actions.google.com/sounds/v1/cartoon/wobble.ogg",
    ];

    let sequence = [];
    let userSequence = [];
    let round = 0;
    let acceptingInput = false;
    let highScore = localStorage.getItem("simonHighScore") || 0;

    document.getElementById("highscore").textContent = highScore;

    const board = document.getElementById("game-board");

    // Crée 9 tiles + initialise tableau de sons assignés (index -> Audio)
    const tiles = [];
    let assignedSounds = [];

    function shuffle(array) {
      // Mélange Fisher-Yates
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function setupBoard() {
      board.innerHTML = "";
      tiles.length = 0;
      for (let i = 0; i < colors.length; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.style.backgroundColor = colors[i];
        tile.dataset.index = i;
        board.appendChild(tile);
        tiles.push(tile);
      }
    }

    function assignSounds() {
      // Mélange les sons pour attribuer un son unique par case
      const shuffledSounds = shuffle([...soundUrls]);
      assignedSounds = shuffledSounds.map((url) => new Audio(url));
    }

    function flash(tile) {
      tile.classList.add("active");
      setTimeout(() => tile.classList.remove("active"), 400);
    }

    function playSound(index) {
      const audio = assignedSounds[index];
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
    }

    function nextRound() {
      round++;
      document.getElementById("round").textContent = round;
      userSequence = [];
      sequence.push(Math.floor(Math.random() * 9));
      playSequence();
    }

    function playSequence() {
      acceptingInput = false;
      sequence.forEach((index, i) => {
        setTimeout(() => {
          flash(tiles[index]);
          playSound(index);
          if (i === sequence.length - 1) acceptingInput = true;
        }, 600 * i);
      });
    }

    function checkUserInput() {
      const i = userSequence.length - 1;
      if (userSequence[i] !== sequence[i]) {
        // Game Over: affiche bandeau avec score
        showGameOver();
        // MAJ highscore si besoin
        if (round > highScore) {
          localStorage.setItem("simonHighScore", round);
          document.getElementById("highscore").textContent = round;
        }
        resetGame();
        return;
      }
      if (userSequence.length === sequence.length) {
        setTimeout(nextRound, 1000);
      }
    }

    function resetGame() {
      round = 0;
      sequence = [];
      userSequence = [];
      document.getElementById("round").textContent = round;
    }

    function showGameOver() {
      const banner = document.getElementById("game-over-banner");
      const text = document.getElementById("game-over-text");
      text.textContent = `Game Over! Score: ${round}`;
      banner.style.visibility = "visible";
      acceptingInput = false;
    }

    function hideGameOver() {
      const banner = document.getElementById("game-over-banner");
      banner.style.visibility = "hidden";
    }

    document.getElementById("start").onclick = () => {
      hideGameOver();
      resetGame();
      assignSounds();
      nextRound();
    };

    document.getElementById("game-over-restart").onclick = () => {
      hideGameOver();
      resetGame();
      assignSounds();
      nextRound();
    };

    // Setup initial board
    setupBoard();
  </script>
</body>
</html>
