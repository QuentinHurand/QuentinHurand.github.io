<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Says</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
      position: relative;
    }
    .tile {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      opacity: 0.7;
      transition: background 0.2s, opacity 0.2s, filter 0.2s;
      cursor: pointer;
    }
    .active {
      opacity: 1 !important;
      filter: brightness(2.5) saturate(2);
    }
    #info {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #ads {
      margin: 30px auto;
      width: 300px;
      height: 250px;
      background-color: #333;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #444;
    }
    #game-over-banner {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(50, 50, 50, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 15px;
      z-index: 10;
      display: none;
    }
    #game-over-banner button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #game-over-banner button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Simon Says</h1>
  <div id="info">
    <p>Round: <span id="round">0</span></p>
    <p>Meilleur score: <span id="highscore">0</span></p>
  </div>
  <div id="game-board">
    <div id="game-over-banner">
      Game Over! Score: <span id="final-score">0</span>
      <button id="game-over-restart">Recommencer</button>
    </div>
  </div>
  <button id="start">Démarrer</button>
  <br />
  <a href="index.html"><button>Retour au Menu</button></a>
  <div id="ads">Zone publicitaire</div>

  <script>
    const colors = ["red", "blue", "green", "yellow", "orange", "purple", "cyan", "lime", "pink"];
    const soundUrls = [
      "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
      "https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg",
      "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg",
      "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
      "https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg",
      "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg",
      "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg",
      "https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg",
      "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
    ];

    let sequence = [];
    let userSequence = [];
    let round = 0;
    let acceptingInput = false;
    let highScore = localStorage.getItem("simonHighScore") || 0;

    const board = document.getElementById("game-board");
    const roundSpan = document.getElementById("round");
    const highscoreSpan = document.getElementById("highscore");
    const gameOverBanner = document.getElementById("game-over-banner");
    const finalScoreSpan = document.getElementById("final-score");
    const gameOverRestartBtn = document.getElementById("game-over-restart");

    highscoreSpan.textContent = highScore;

    // Tableau qui contiendra les indices des sons assignés aux cases pour la partie en cours
    let assignedSounds = [];

    // Création des cases
    colors.forEach((color, i) => {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      tile.style.backgroundColor = color;
      tile.dataset.index = i;
      board.appendChild(tile);

      tile.addEventListener("click", () => {
        if (!acceptingInput) return;
        flash(tile);
        playSound(i);
        userSequence.push(i);
        checkUserInput();
      });
    });

    // Mélange un tableau (Fisher-Yates)
    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function flash(tile) {
      tile.classList.add("active");
      setTimeout(() => tile.classList.remove("active"), 400);
    }

    // Joue le son assigné à la case
    function playSound(tileIndex) {
      const soundIndex = assignedSounds[tileIndex];
      const sound = new Audio(soundUrls[soundIndex]);
      sound.play();
    }

    // Commence une nouvelle partie en assignant un son à chaque case
    function startNewGame() {
      assignedSounds = shuffle([...Array(soundUrls.length).keys()]); // Mélange les indices 0 à 8
      resetGame();
      nextRound();
    }

    function nextRound() {
      round++;
      roundSpan.textContent = round;
      userSequence = [];
      sequence.push(Math.floor(Math.random() * 9));
      playSequence();
    }

    function playSequence() {
      acceptingInput = false;
      sequence.forEach((index, i) => {
        const tile = board.children[index];
        setTimeout(() => {
          flash(tile);
          playSound(index);
          if (i === sequence.length - 1) acceptingInput = true;
        }, 600 * i);
      });
    }

    function checkUserInput() {
      const i = userSequence.length - 1;
      if (userSequence[i] !== sequence[i]) {
        gameOver();
        return;
      }
      if (userSequence.length === sequence.length) {
        setTimeout(nextRound, 1000);
      }
    }

    function resetGame() {
      round = 0;
      sequence = [];
      userSequence = [];
      roundSpan.textContent = round;
      hideGameOver();
    }

    function gameOver() {
      acceptingInput = false;
      finalScoreSpan.textContent = round;
      if (round > highScore) {
        highScore = round;
        localStorage.setItem("simonHighScore", highScore);
        highscoreSpan.textContent = highScore;
      }
      gameOverBanner.style.display = "flex";
    }

    function hideGameOver() {
      gameOverBanner.style.display = "none";
    }

    document.getElementById("start").onclick = () => {
      startNewGame();
    };

    gameOverRestartBtn.onclick = () => {
      startNewGame();
    };
  </script>
</body>
</html>
