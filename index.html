  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffff;

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
      gap: 30px;
    }

    .game-button {
      padding: 20px 40px;
      font-size: 1.5rem;

      border: 2px solid #0ff;
      color: #0ff;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: all 0.3s ease;
      width: 260px;
    }

    .game-button:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

      margin-top: 80px;
      font-size: 0.9rem;
